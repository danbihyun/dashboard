<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시스템 모니터링 대시보드</title>
  <link rel="stylesheet" href="./vendor/apexcharts/dist/apexcharts.css" />
  <script src="./vendor/apexcharts/dist/apexcharts.js"></script>
  <style>
    body { font-family: sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; margin: 0 10px; text-align: center; }
    .card h3 { margin-bottom: 10px; font-size: 18px; color: #555; }
    .card p { font-size: 24px; font-weight: bold; margin: 0; }
    #chart { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

    /* 모달 스타일 */
    .modal {
      display: none; /* 기본 숨김 */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 12px;
      width: 300px; text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: popup 0.3s ease-out;
    }
    @keyframes popup {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h3 { margin-bottom: 10px; color: #e11d48; }
    .modal-content button {
      margin-top: 10px; padding: 8px 16px;
      background: #3B82F6; color: white; border: none; border-radius: 6px;
      cursor: pointer;
    }
    .modal-content button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <h2>📊 시스템 모니터링 대시보드</h2>

  <!-- 카드 영역 -->
  <div class="card-container">
    <div class="card">
      <h3>CPU 사용량</h3>
      <p id="cpuUsage">0%</p>
    </div>
    <div class="card">
      <h3>메모리 사용량</h3>
      <p id="memoryUsage">0%</p>
    </div>
    <div class="card">
      <h3>디스크 사용량</h3>
      <p id="diskUsage">0%</p>
    </div>
  </div>

  <!-- 차트 -->
  <div id="chart"></div>

  <!-- 경고 모달 -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <h3>⚠️ 리소스 경고</h3>
      <p id="alertMessage">CPU 사용량이 80%를 초과했습니다!</p>
      <button onclick="closeModal()">확인</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
