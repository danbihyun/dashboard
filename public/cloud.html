<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️ 클라우드 키워드 워드클라우드</title>
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #wordCloudCanvas {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>☁️ 클라우드 키워드 워드클라우드</h2>
  <canvas id="wordCloudCanvas" width="800" height="600"></canvas>
  

  <!-- wordcloud2.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.4/wordcloud2.js"></script>
  <script src="./cloud.js"></script>
</body>
</html>
